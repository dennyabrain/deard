<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>	
	<div class="container">
		<h3>Choose a username and password for yourself</h3>
		<form action='register' method='post'>
			<input class="form-control" type='text' name='username', id='username', placeholder='username'></input>
			<input class="form-control" type='password' name='pw', id='pw', placeholder='password'></input>
			<input class="btn btn-default" type='submit' name='login' value="Register"></input>
		</form>
	</div>
</body>
